<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brainfuck Compiler</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div id="buttons">
      <button id="Run" onclick="Run()">Run</button>
      <button id="ShowC">Show Compiled Code</button>
      <button id="Compile" onclick="Compile()">Compile</button>
    </div>
    <textarea id="editor"></textarea>
    <div id="output">
      <p id="screen"></p>
      <input id="input" placeholder="Input here..."></input>
    </div>
  </body>
</html>
